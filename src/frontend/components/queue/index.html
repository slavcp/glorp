<!DOCTYPE html>
<html>
    <head>
        <title>External Queue</title>
        <style>
            * {
                user-select: none;
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                font-family: "Trebuchet MS", sans-serif;
                background: #0d0d0d;
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                color: #e0e0e0;
                overflow: hidden;
            }
            .queuer-container {
                position: relative;
                background: #1a1a1a;
                padding: 40px 52px;
                max-width: 1000px;
                width: 90vw;
                border: 2px solid #2a2a2a;
                border-top: 3px solid #06b6d4;
                box-shadow: 0 4px 24px rgba(0, 0, 0, 0.7);
                border-radius: 4px;
            }
            .main-content {
                display: flex;
                align-items: center;
                gap: 56px;
            }
            .left-section {
                flex: 1;
                display: flex;
                flex-direction: column;
                gap: 24px;
            }
            .status-area {
                display: flex;
                align-items: center;
                gap: 14px;
                position: relative;
                padding-left: 18px;
            }
            .status-area::before {
                content: "";
                position: absolute;
                left: 0;
                width: 8px;
                height: 8px;
                background: #666;
                border-radius: 50%;
                transition: background 0.3s ease;
            }
            .status-area.active::before {
                background: #06b6d4;
                box-shadow: 0 0 12px rgba(6, 182, 212, 0.6);
            }
            #queueStatus {
                font-size: 14px;
                font-weight: 600;
                color: #666;
                text-transform: uppercase;
                letter-spacing: 1px;
                transition: color 0.3s ease;
            }
            #queueStatus.active {
                color: #06b6d4;
            }
            .timer-display {
                font-size: 52px;
                font-weight: 700;
                color: #fff;
                font-variant-numeric: tabular-nums;
                letter-spacing: 0.5px;
                padding: 12px 16px;
                background: #222;
                border-left: 3px solid #06b6d4;
                border-radius: 2px;
            }
            .region-controls {
                display: flex;
                gap: 12px;
            }
            .region-option {
                position: relative;
            }
            .region-option input {
                display: none;
            }
            .region-option label {
                display: block;
                padding: 12px 24px;
                background: #222;
                border: 2px solid #2d2d2d;
                border-radius: 4px;
                color: #888;
                font-size: 16px;
                font-weight: 600;
                text-transform: uppercase;
                letter-spacing: 0.5px;
                cursor: pointer;
                transition: all 0.2s ease;
            }
            .region-option label:hover {
                background: #2a2a2a;
                border-color: #3a3a3a;
            }
            .region-option input:checked + label {
                background: rgba(6, 182, 212, 0.1);
                border-color: #06b6d4;
                color: #06b6d4;
            }
            .divider {
                width: 1px;
                height: 120px;
                background: #2a2a2a;
                position: relative;
            }
            .right-section {
                display: flex;
                flex-direction: column;
                gap: 14px;
            }
            .btn {
                padding: 16px 42px;
                border: 2px solid transparent;
                font-size: 20px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.2s ease;
                font-family: "Trebuchet MS", sans-serif;
                text-transform: uppercase;
                letter-spacing: 1px;
                border-radius: 4px;
            }
            .btn:disabled {
                opacity: 0.4;
                cursor: not-allowed;
            }
            .btn-secondary {
                background: #222;
                color: #999;
                border-color: #2a2a2a;
            }
            .btn-secondary:hover:not(:disabled) {
                background: #2a2a2a;
                border-color: #3a3a3a;
            }
            .btn-primary {
                background: #06b6d4;
                color: #fff;
                border-color: #06b6d4;
            }
            .btn-primary:hover:not(:disabled) {
                background: #0ea5ca;
                border-color: #0ea5ca;
            }
            .btn-primary:active:not(:disabled) {
                transform: scale(0.98);
            }
            .btn-primary.in-queue {
                background: #222;
                border-color: #06b6d4;
                color: #06b6d4;
            }
            .btn-primary.in-queue:hover:not(:disabled) {
                background: rgba(6, 182, 212, 0.1);
            }
            .overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.9);
                display: flex;
                align-items: center;
                justify-content: center;
                opacity: 0;
                visibility: hidden;
                transition: all 0.3s ease;
                z-index: 1000;
            }
            .overlay.active {
                opacity: 1;
                visibility: visible;
            }
            .popup {
                background: #1a1a1a;
                border: 2px solid #2a2a2a;
                border-top: 3px solid #06b6d4;
                max-width: 560px;
                width: 90vw;
                box-shadow: 0 12px 48px rgba(0, 0, 0, 0.8);
                position: relative;
                text-align: center;
                transform: scale(0.95);
                transition: transform 0.3s ease;
                border-radius: 4px;
            }
            .overlay.active .popup {
                transform: scale(1);
            }
            .popup h2 {
            		margin-top: 5px;
                font-size: 32px;
                font-weight: 700;
                color: #06b6d4;
                margin-bottom: 16px;
                text-transform: uppercase;
                letter-spacing: 1.5px;
            }
            .popup-content {
                margin: 40px 0;
            }
            .popup-content p {
                font-size: 15px;
                color: #888;
                margin-bottom: 12px;
                text-transform: uppercase;
                letter-spacing: 0.5px;
                font-weight: 600;
            }
            .region-found {
                font-size: 18px;
                font-weight: 700;
                color: #fff;
                text-transform: uppercase;
                letter-spacing: 1px;
                display: inline-block;
                padding: 12px 24px;
                background: rgba(6, 182, 212, 0.15);
                border: 2px solid #06b6d4;
                border-radius: 4px;
            }
            .countdown-large {
                font-size: 48px;
                font-weight: 700;
                color: #06b6d4;
                margin: 36px 0;
                font-variant-numeric: tabular-nums;
                line-height: 1;
            }
            .popup-buttons {
                display: flex;
                gap: 14px;
                margin-top: 40px;
            }
            .popup-buttons .btn {
                flex: 1;
            }
            .close-icon {
                position: absolute;
                top: 20px;
                right: 20px;
                background: transparent;
                border: none;
                cursor: pointer;
                font-size: 28px;
                color: #555;
                transition: color 0.2s ease;
                line-height: 1;
            }
            .close-icon:hover {
                color: #06b6d4;
            }
            .map-panel {
                background: #1a1a1a;
                border: 2px solid #2a2a2a;
                border-top: 3px solid #06b6d4;
                border-radius: 4px;
                padding: 32px;
                max-width: 1100px;
                width: 90vw;
                max-height: 85vh;
                overflow-y: auto;
                box-shadow: 0 12px 48px rgba(0, 0, 0, 0.8);
                transform: scale(0.95);
                transition: transform 0.3s ease;
            }
            .overlay.active .map-panel {
                transform: scale(1);
            }
            .map-panel h2 {
                font-size: 26px;
                font-weight: 700;
                text-align: center;
                margin-bottom: 28px;
                color: #fff;
                text-transform: uppercase;
                letter-spacing: 1.5px;
            }
            .map-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 12px;
            }
            .map-item {
                background: #222;
                border: 2px solid #2d2d2d;
                border-radius: 4px;
                cursor: pointer;
                transition: all 0.2s ease;
                text-align: center;
                overflow: hidden;
                position: relative;
                aspect-ratio: 21/9;
            }
            .map-item:hover {
                background: #2a2a2a;
                border-color: #3a3a3a;
            }

	            #matchFoundMessage {
	                margin-top: 10px;
	                font-size: 20px;
	                color: #fff;
	                text-align: center;
									justify-self: center;
									width: 400px;
	            }

            .map-item.selected {
                background: rgba(6, 182, 212, 0.1);
                border-color: #06b6d4;
            }
            .map-item img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                display: block;
                filter: grayscale(100%);
                transition: filter 0.3s ease;
            }
            .map-item.selected img {
                filter: grayscale(0%);
            }
            .map-item span {
                position: absolute;
                bottom: 8px;
                left: 50%;
                transform: translateX(-50%);
                font-size: 14px;
                font-weight: 600;
                color: #fff;
                letter-spacing: 0.5px;
                text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
                z-index: 3;
            }
            .map-item.selected span {
                color: #fff;
            }
            .map-panel::-webkit-scrollbar {
                width: 8px;
            }
            .map-panel::-webkit-scrollbar-track {
                background: #1a1a1a;
            }
            .map-panel::-webkit-scrollbar-thumb {
                background: #333;
            }
            .map-panel::-webkit-scrollbar-thumb:hover {
                background: #444;
            }
        </style>
        <script>
            let isQueued = false;
            let queueStartTime = null;
            let queueInterval = null;
            let queueConnection = null;
            let countdownInterval = null;
            let isConnecting = false;
            let audioContext = null;
            let notificationBuffer = null;
            let currentSource = null;
            let audioInitialized = false;
            let selectedMaps = new Set();

            function getLocalStorage() {
                try {
                    return window.opener?.localStorage || localStorage;
                } catch (e) {
                    return localStorage;
                }
            }

            function saveSettings() {
                try {
                    const storage = getLocalStorage();

                    const selectedRegions = Array.from(document.querySelectorAll("#regionCheckboxes input:checked")).map((cb) => cb.id);
                    storage.setItem("queue_selectedRegions", JSON.stringify(selectedRegions));

                    storage.setItem("queue_selectedMaps", JSON.stringify(Array.from(selectedMaps)));
                } catch (e) {
                    console.error("Failed to save settings:", e);
                }
            }

            function loadSettings() {
                try {
                    const storage = getLocalStorage();

                    const savedRegions = storage.getItem("queue_selectedRegions");
                    if (savedRegions) {
                        const regions = JSON.parse(savedRegions);
                        for (const cb of document.querySelectorAll("#regionCheckboxes input")) {
                            cb.checked = false;
                        }
                        for (const regionId of regions) {
                            const checkbox = document.getElementById(regionId);
                            if (checkbox) {
                                checkbox.checked = true;
                            }
                        }
                    }

                    const savedMaps = storage.getItem("queue_selectedMaps");
                    if (savedMaps) {
                        const maps = JSON.parse(savedMaps);
                        selectedMaps.clear();
                        for (const mapName of maps) { selectedMaps.add((mapName))}
                    }
                } catch (e) {
                    console.error("Failed to load settings:", e);
                }
            }

uMTAwqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqq//uSZCiP8AAAaQAAAAgAAA0gAAABAAABpAAAACAAADSAAAAEqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqkxBTUUzLjEwMKqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqv/7kmRAj/AAAGkAAAAIAAANIAAAAQAAAaQAAAAgAAA0gAAABKqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqpMQU1FMy4xMDCqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqr/+5JkQI/wAABpAAAACAAADSAAAAEAAAGkAAAAIAAANIAAAASqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqq";

            const queueStatus = document.getElementById("queueStatus");
            const statusArea = document.getElementById("statusArea");
            const queueTimerDisplay = document.getElementById("queueTimerDisplay");
            const regionSelectors = document.getElementById("regionCheckboxes");
            const matchPopupOverlay = document.getElementById("matchPopupOverlay");
            const closeButton = document.getElementById("closeMatch");
            const countdownTimer = document.getElementById("countDownTimer");
            const foundRegion = document.getElementById("foundRegion");
            const mapSelectorButton = document.getElementById("mapSelectorButton");
            const mapSelectorOverlay = document.getElementById("mapSelectorOverlay");
            const closeMapSelectorButton = document.getElementById("closeMapSelector");
            const mapGrid = document.getElementById("mapGrid");
            const queueButton = document.getElementById("queueButton");

            // Load saved settings first
            loadSettings();

            // Override with window.info.region if provided
            if (window?.info?.region) {
                const regionCheckbox = document.querySelector(`#${window.info.region}`);
                if (regionCheckbox) {
                    regionCheckbox.checked = true;
                }
            }

            const maps = {
                sandstorm_v3: "https://assets.krunker.io/img/maps/map_2.png",
                undergrowth: "https://assets.krunker.io/img/maps/map_4.png",
                bureau: "https://assets.krunker.io/img/maps/map_17.png",
                industry: "https://assets.krunker.io/img/maps/map_11.png",
                site: "https://assets.krunker.io/img/maps/map_14.png",
                burg_new: "https://assets.krunker.io/img/maps/map_0.png",
                eterno_sim: "https://assets.krunker.io/img/maps/map_39.png",
            };

            function initializeMapGrid() {
                mapGrid.innerHTML = "";
                for (const [mapName, mapUrl] of Object.entries(maps)) {
                    const mapItem = document.createElement("div");
                    mapItem.className = "map-item";
                    mapItem.dataset.map = mapName;

                    const img = document.createElement("img");
                    img.src = mapUrl;
                    img.alt = mapName;

                    const span = document.createElement("span");
                    span.textContent = mapName;

                    mapItem.appendChild(img);
                    mapItem.appendChild(span);

                    mapItem.onclick = () => toggleMapSelection(mapName);

                    mapGrid.appendChild(mapItem);
                }
            }

            function toggleMapSelection(mapName) {
                const mapItem = document.querySelector(`.map-item[data-map="${mapName}"]`);

                if (selectedMaps.has(mapName)) {
                    selectedMaps.delete(mapName);
                    mapItem.classList.remove("selected");
                } else {
                    selectedMaps.add(mapName);
                    mapItem.classList.add("selected");
                }

                saveSettings();
            }

            const storage = getLocalStorage();
            if (!storage.getItem("queue_selectedMaps")) {
                for (const mapName of Object.keys(maps)) {
                    selectedMaps.add(mapName);
                }
            }

            initializeMapGrid();
            for (const item of document.querySelectorAll(".map-item")) {
                if (selectedMaps.has(item.dataset.map)) {
                    item.classList.add("selected");
                }
            }

            const base64ToArrayBuffer = (base64) => {
                const binaryString = window.atob(base64);
                const len = binaryString.length;
                const bytes = new Uint8Array(len);
                for (let i = 0; i < len; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }
                return bytes.buffer;
            };

            async function initializeAudio() {
                try {
                    audioContext = new window.AudioContext();
                    const buffer = audioContext.createBuffer(1, 1, 44100);

                    if (audioContext.state === "suspended") await audioContext.resume();

                    const arrayBuffer = base64ToArrayBuffer(base64String);

                    notificationBuffer = await audioContext.decodeAudioData(arrayBuffer);
                    audioInitialized = true;
                } catch (error) {
                    audioInitialized = false;
                    throw error;
                }
            }

            function playNotificationSound() {
                if (notificationBuffer && audioContext && audioContext.state === "running") {
                    if (currentSource) {
                        currentSource.stop();
                        currentSource.disconnect();
                    }

                    const source = audioContext.createBufferSource();
                    source.buffer = notificationBuffer;
                    source.connect(audioContext.destination);
                    source.start(0);
                    currentSource = source;
                    source.onended = () => {
                        if (currentSource === source) currentSource = null;
                        source.disconnect();
                    };
                }
            }

            function stopNotificationSound() {
                if (currentSource) {
                    currentSource.stop();
                    currentSource.disconnect();
                    currentSource = null;
                }
            }

            function formatTime(seconds) {
                const h = String(Math.floor(seconds / 3600)).padStart(2, "0");
                const m = String(Math.floor((seconds % 3600) / 60)).padStart(2, "0");
                const s = String(Math.floor(seconds % 60)).padStart(2, "0");
                return `${h}:${m}:${s}`;
            }

            function updateCooldownTimer(seconds) {
                const endTime = new Date(Date.now() + seconds);

                function updateDisplay() {
                    const now = new Date();
                    const remainingSeconds = Math.ceil((endTime - now) / 1000);

                    if (remainingSeconds <= 0) {
                        queueStatus.textContent = "Ready";
                        queueStatus.classList.remove("active");
                        statusArea.classList.remove("active");
                        queueButton.disabled = false;
                        return;
                    }

                    queueStatus.textContent = `Cooldown: ${formatTime(remainingSeconds)}`;
                    queueStatus.classList.remove("active");
                    statusArea.classList.remove("active");
                    queueButton.disabled = true;
                    setTimeout(updateDisplay, 1000);
                }

                updateDisplay();
            }

            function updateQueueTimer() {
                if (isQueued && queueStartTime) {
                    const elapsedTime = Math.floor((Date.now() - queueStartTime) / 1000);
                    queueTimerDisplay.textContent = formatTime(elapsedTime);
                }
            }

            function startQueue() {
                const selectedRegions = Array.from(document.querySelectorAll("#regionCheckboxes input:checked")).map((selector) => selector.value);

                if (selectedRegions.length === 0) {
                    queueStatus.textContent = "Select at least one region";
                    queueButton.disabled = false;
                    isConnecting = false;
                    return;
                }

                if (selectedMaps.size === 0) {
                    queueStatus.textContent = "Select at least one map";
                    queueButton.disabled = false;
                    isConnecting = false;
                    return;
                }

                const wsUrl = `wss://gamefrontend.svc.krunker.io/v1/matchmaking/queue?token=${window.info.token}&maps=${Array.from(selectedMaps).join(",")}&regions=${selectedRegions.join(",")}`;

                try {
                    queueConnection = new WebSocket(wsUrl);
                } catch (error) {
                    queueStatus.textContent = "Connection failed";
                    queueButton.disabled = false;
                    isConnecting = false;
                    return;
                }

                queueConnection.onerror = (error) => {
                    queueStatus.textContent = "Connection error";
                    queueStatus.classList.remove("active");
                    statusArea.classList.remove("active");
                    isQueued = false;
                    isConnecting = false;
                    queueButton.disabled = false;
                };

                queueConnection.onopen = () => {
                    isQueued = true;
                    isConnecting = false;
                    queueStartTime = Date.now();
                    queueButton.textContent = "Leave Queue";
                    queueButton.classList.add("in-queue");
                    queueStatus.textContent = "In queue";
                    queueStatus.classList.add("active");
                    statusArea.classList.add("active");
                    updateQueueTimer();
                    queueInterval = setInterval(updateQueueTimer, 1000);
                    queueButton.disabled = false;
                };
                window.matchFound = matchFound;
                queueConnection.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    switch (data.type) {
                        case "QUEUE_STATUS":
                            if (data.payload.status === "MATCHED") matchFound(data.payload.assignment.extensions.map.trim(), data.payload.assignment.extensions.region);
                            break;
                        case "ERROR":
                            if (data.payload.code === "COOLDOWN") {
                                queueConnection.close();
                                isQueued = false;
                                isConnecting = false;
                                queueButton.disabled = false;
                                updateCooldownTimer(data.payload.payload.cooldown);
                            }
                            break;
                        case "INTERNAL_ERROR":
                            queueConnection.close();
                            isQueued = false;
                            isConnecting = false;
                            queueButton.disabled = false;
                            break;
                    }
                };

                queueConnection.onclose = (event) => {
                    isQueued = false;
                    isConnecting = false;
                    clearInterval(queueInterval);
                    queueButton.textContent = "Start Queue";
                    queueButton.classList.remove("in-queue");
                    queueStatus.textContent = "Ready";
                    queueStatus.classList.remove("active");
                    statusArea.classList.remove("active");
                    queueTimerDisplay.textContent = "00:00:00";
                    queueButton.disabled = false;
                };
            }

            function matchFound(map, region) {
                playNotificationSound();
                matchPopupOverlay.classList.add("active");
                region = region.slice(2);

                switch (region) {
                    case "na":
                        region = "North America";
                        break;
                    case "eu":
                        region = "Europe";
                        break;
                    case "as":
                        region = "Asia";
                        break;
                }

                region = `${region}, ${map}`;
                foundRegion.textContent = region;
                let timeLeft = 60;
                const startTime = Date.now();
                countdownInterval = setInterval(() => {
                    const elapsed = Math.floor((Date.now() - startTime) / 1000);
                    const remaining = Math.max(0, timeLeft - elapsed);

                    countdownTimer.textContent = formatTime(remaining);

                    if (remaining <= 0) window.close();
                }, 1000);
            }

            function closeMatchPopup() {
                clearInterval(countdownInterval);
                stopNotificationSound();
                matchPopupOverlay.classList.remove("active");
            }

            if (closeButton) {
                closeButton.onclick = () => closeMatchPopup();
            }

            if (mapSelectorButton) {
                mapSelectorButton.onclick = () => {
                    mapSelectorOverlay.classList.add("active");
                };
            }

            if (closeMapSelectorButton) {
                closeMapSelectorButton.onclick = () => {
                    mapSelectorOverlay.classList.remove("active");
                };
            }

            if (mapSelectorOverlay) {
                mapSelectorOverlay.onclick = (e) => {
                    if (e.target === mapSelectorOverlay) {
                        mapSelectorOverlay.classList.remove("active");
                    }
                };
            }

            if (queueButton) {
                queueButton.onclick = async () => {
                    if (isConnecting) return;

                    queueButton.disabled = true;
                    isConnecting = true;

                    if (isQueued) {
                        queueConnection.close();
                    } else {
                        try {
                            if (!audioInitialized) await initializeAudio();
                            startQueue();
                        } catch (error) {
                            queueButton.disabled = false;
                            isConnecting = false;
                            queueStatus.textContent = "Error: " + error.message;
                        }
                    }
                };
            }

            if (regionSelectors) {
                for (const selector of regionSelectors.querySelectorAll("input")) {
                    selector.onclick = () => {
                        if (isQueued) queueConnection.close();
                        saveSettings();
                    };
                }
            }
        </script>
    </head>
    <body>
        <div class="queuer-container">
            <div class="main-content">
                <div class="left-section">
                    <div class="status-area" id="statusArea">
                        <span id="queueStatus">Ready</span>
                    </div>
                    <div class="timer-display" id="queueTimerDisplay">00:00:00</div>
                    <div class="region-controls" id="regionCheckboxes">
                        <div class="region-option">
                            <input type="checkbox" id="na" value="na" />
                            <label for="na">NA</label>
                        </div>
                        <div class="region-option">
                            <input type="checkbox" id="eu" value="eu" />
                            <label for="eu">EU</label>
                        </div>
                        <div class="region-option">
                            <input type="checkbox" id="asia" value="as" />
                            <label for="asia">Asia</label>
                        </div>
                    </div>
                </div>
                <div class="divider"></div>
                <div class="right-section">
                    <button class="btn btn-secondary" id="mapSelectorButton">Select Maps</button>
                    <button class="btn btn-primary" id="queueButton">Start Queue</button>
                </div>
            </div>
        </div>
        <div class="overlay" id="matchPopupOverlay">
            <div class="popup">
                <button class="close-icon" id="closeMatch">×</button>
                <h2>Match Found</h2>
                <div class="popup-content">
                    <div class="region-found" id="foundRegion">Region: NA</div>
                    <div id="matchFoundMessage" >open the client and rejoin the game from the ranked menu</div>
                    <div class="countdown-large" id="countDownTimer">60</div>
                </div>
            </div>
        </div>
        <div class="overlay" id="mapSelectorOverlay">
            <div class="map-panel">
                <button class="close-icon" id="closeMapSelector">×</button>
                <h2>Select Map</h2>
                <div class="map-grid" id="mapGrid"></div>
            </div>
        </div>
    </body>
